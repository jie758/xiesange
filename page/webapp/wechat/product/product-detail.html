<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<META content="telephone=no" name="format-detection" />
    <title>产品详情</title>
    <link href="../../resource/style/common.css" rel="stylesheet">
    <link href="../xiesange.css" rel="stylesheet">
    <link href="product-detail.css" rel="stylesheet">
    
    <script src="../../resource/js/3rd/jquery-1.11.3.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../../resource/js/xsg/common.js"></script>
    <script src="../xiesange.js"></script>
</head>
<body class="gray-bg">
<div class="index-page hidden">
	<div class="titlebar index">产品详情</div>
	<div class="prod-item">
		<div class="prod-pic"></div>
		<div class="prod-baseinfo">
			<span class="prod-name"></span>
			<span class="prod-spec"></span>
			<div class="right-part">
				<span class="prod-origprice gray-font"></span>
				<span class="prod-price money-font"></span><span class="prod-unit money-font"></span>
			</div>
		</div>
		<p class="prod-summary"></p>
		<div class="prod-premise overflow-hidden xsg-font">
		</div>
		<div class="separator_h" style="margin:5px 4px;"></div>
		<div class="prod-stat overflow-hidden gray-font">
			<span class="sale-amount"></span>
			<span class='comment right-part xsg-font'>
				<span class="icon xsg-fontset">&#xe612;</span>
				<span class="comment-amount common-font"></span>
				<span class="arrow xsg-fontset">&#xe605;</span>
			</span>
		</div>
		<div class="promotion-block bgitem"></div>
	</div>
	<div class="prod-pic-list"></div>
	<div class="footbar fixed">
		<div class="footbar-bttn-left common-font">
			<div class="prod-amount-set">
				<div class="prod-amount-bttn minus xsg-fontset">&#xe602;</div>
				<input type="tel" class="prod-amount-input common-font"/>
				<div class="prod-amount-unit"></div>
				<div class="prod-amount-bttn add xsg-fontset">&#xe603;</div>
			</div>
		</div>
		<div class="footbar-bttn-right right-part">
			<div class="cancel common-font common-bg">返回</div>
			<div class="ok common-font common-bg">确定</div>
		</div>
	</div>
</div>
</body>
<script src="product-detail.js" charset="UTF-8"></script>
</html>
