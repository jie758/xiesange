<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<META content="telephone=no" name="format-detection" />
    <title>海鲜团购</title>
    <link rel="stylesheet" href="../../resource/style/unslider/unslider.css">
	<link rel="stylesheet" href="../../resource/style/unslider/unslider-dots.css">
    <link href="../../resource/style/common.css" rel="stylesheet">
    <link href="../xiesange.css" rel="stylesheet">
    <link href="../product.css" rel="stylesheet">
    <link href="groupbuy.css" rel="stylesheet">
    
    <script src="../../resource/js/3rd/jquery-1.11.3.min.js"></script>
    <script src="../../resource/js/3rd/jweixin-1.0.0.min.js"></script>
    <script src="../../resource/js/xsg/common.js" charset="UTF-8"></script>
    <script src="../xiesange.js" charset="UTF-8"></script>
</head>
<body class="gray-bg">
<div class="index-page">
	<div class="titlebar fixed">团购</div>
	<div class="titleunder-body  footbarbelow-body">
		<table border='0' cellspacing='1' cellpadding='1' class="deliverybar groupbuy">
			<tr>
				<td class="deliverybar-person">
					<span class="name"></span> 
					<span class="mobile"></span>
					<span class="fillup">请补充收件信息</span>
				</td>
				<td class="deliverybar-arrow xsg-fontset gray-font" rowspan="2">&#xe605;</td>
			</tr>
			<tr>
				<td><div class="deliverybar-address"></div></td>
				<td></td>
			</tr>
		</table>
		<div class="groupbuy-intro border white-bg">
			<div class="groupbuy-intro-label">团购说明:</div>
			<div class="groupbuy-intro-content gray-font"></div>
		</div>
		<div class='prod-list'></div>
		<div class="footbar fixed">
			<div class="footbar-bttn-ok common-font fill"><span class='totalsum'></span>确定下单</div>
		</div>
	</div>
</div>

<div id="_prod_item_temp" class="prod-item overflow-hidden hidden">
	<table border="0" cellspacing="1" cellpadding="1" style="width:100%">
		<tr>
			<td class="pic-td"><div class="prod-pic"></div></td>
			<td class="rightpart detail-td">
				<div class="prod-firstline">
					<span class="prod-name"></span>
					<span class="prod-spec"></span>
				</div>
				<div class="prod-summary"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div class="separator_h" style="margin:10px 4px;"></div>
				<span style="line-height: 22px;">
					<span class="prod-origprice gray-font"></span>
					<span class="prod-price money-font"></span><span class="prod-unit money-font"></span>
					<div class="right-part">
						<div class="prod-sum money-font">￥0.00</div>
						<div class="prod-amount-set">
							<div class="prod-amount-bttn minus xsg-fontset">&#xe602;</div>
							<input type="tel" class="prod-amount-input common-font"/>
							<div class="prod-amount-unit"></div>
							<div class="prod-amount-bttn add xsg-fontset">&#xe603;</div>
						</div>
					</div>
				</span>
			</td>
		</tr>
	</table>
</div>


<div class="order-info-page hidden nest-page">
	<div class="titlebar">订购须知</div>
	<div class="page-body" style="padding:5px;">
	</div>
	<div class="footbar">
		<div class="footbar-bttn-cancel common-font" style="right: 120px;width: auto;padding-left: 5px;"></div>
		<div class="footbar-bttn-ok disable-bttn common-font" style="width:120px;left: auto;">继续下单</div>
	</div>
</div>

<div class="order-delivery hidden nest-page">
	<div class="titlebar linkinfo">填写收件信息</div>
	<div class='delivery-self-container'>
		<div class="deliverypage-label">请先验证您本人的手机号</div>
		<div class='vcodeset-container' style="margin-top:10px;"></div>
	</div>
	<div class='delivery-container'>
		<div class="deliverypage-label">收件人信息</div>
		<input class="item-input deliverypage-mobile common-font" type="tel" placeholder="收件人手机号"></input>
		<input class="item-input deliverypage-linkman common-font" placeholder="收件人姓名"></input>
		<textarea class="item-input deliverypage-address common-font" placeholder="收件人地址(目前只支持杭州市)"></textarea>
	</div>
	<div class="footbar hidden">
		<div class="footbar-bttn-cancel common-font">取 消</div>
		<div class="footbar-bttn-ok common-font">确定</div>
	</div>
</div>

</body>
<script src="groupbuy.js" charset="UTF-8"></script>
</html>
