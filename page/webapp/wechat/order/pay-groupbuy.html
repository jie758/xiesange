<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<META content="telephone=no" name="format-detection" />
    <title>海鲜大拼单</title>
    <link rel="stylesheet" href="../../resource/style/unslider/unslider.min.css">
    <link href="../../resource/style/common.css" rel="stylesheet">
    <link href="../xiesange.css" rel="stylesheet">
    <link href="pay-groupbuy.css" rel="stylesheet">
    
    <script src="../../resource/js/3rd/jquery-1.11.3.min.js"></script>
    <script src="../../resource/js/3rd/jweixin-1.0.0.min.js"></script>
    <script src="../../resource/js/3rd/jquery.event.move.min.js"></script>
	<script src="../../resource/js/3rd/jquery.event.swipe.min.js"></script>
	<script src="../../resource/js/3rd/unslider.min.js"></script>
   	<script src="../../resource/js/3rd/pingpp.min.js"></script>
    <script src="../../resource/js/xsg/common.js"></script>
    <script src="../xiesange.js"></script>
</head>
<body class="gray-bg">
<div class="index-page">
	<div class="titlebar fixed">拼单支付</div>
	<div class="titleunder-body footbarbelow-body" style="margin-bottom:65px">
		<table border='0' cellspacing='1' cellpadding='1' class="groupbuy deliverybar">
			<tr>
				<td class="deliverybar-person">
					<span class="name"></span> 
					<span class="mobile"></span>
					<span class="fillup">请补充收件信息</span>
				</td>
				<td class="deliverybar-arrow" rowspan="2"></td>
			</tr>
			<tr>
				<td><div class="deliverybar-address"></div></td>
				<td></td>
			</tr>
		</table>
		<div class="promotion-block border"></div>
		<div class="prod-item">
			<div class="prod-pic"></div>
			<div class="prod-baseinfo">
				<span class="prod-name"></span>
				<span class="prod-spec"></span>
				<div class="right-part">
					<span class="prod-origprice gray-font"></span>
					<span class="prod-price money-font"></span><span class="prod-unit money-font"></span>
				</div>
			</div>
			<div class="prod-summary"></div>
		</div>
		<div class="groupbuy-member-text gray-font">所有参团人员:</div>
		<div class="groupbuy-content">
			<div class="groupbuy-itemlist"></div>
			<div class="separator_h" style="background-color:#FFF;margin:0px 4px;"></div>
			<div style="overflow:hidden">
				<div class="pay-totalamount xsg-font"></div>
				<div class="pay-origsum money-font"></div>
			</div>
		</div>
		
		
		<div class="button-line">
			<div class="common-bg invite">立即邀请好友加入拼单</div>
		</div>
		
		<div class="footbar fixed" style="display:none">
			<div class="footbar-bttn-cancel common-font"></div>
			<div class="footbar-bttn-ok common-font"></div>
		</div>
		
		<!-- 订单内容条目模板 -->
		<div id="_payitem_temp" class="groupbuy-orderitem">
			<div class="payitem-custinfo">
				<div class="index"></div>
				<div class="creator">&#xe611;</div>
				<div class="name"></div>
				<div class="mobile gray-font"></div>
				<a class='dial xsg-fontset xsg-font'>&#xe60d;</a>
			</div>
			<div class="payitem-orderinfo">
				<div class="payitem-amount"></div>
				<div class="payitem-symbol">x</div>
				<div class="payitem-prodprice"></div>
				<div class="right-part">
					<span class="paystatus"></span>
					<span class="payitem-origsum gray-font"></span>
					<span class="payitem-sum"></span>
				</div>
			</div>
		</div>
	</div>
	
</div>

<div class="delivery-page gray-bg" style="display:none">
	<div class="titlebar linkinfo">填写收件信息</div>
	<div class='delivery-container'>
		<div class="deliverypage-label">收件人信息</div>
		<input class="item-input deliverypage-mobile common-font" type="tel" placeholder="收件人手机号"></input>
		<input class="item-input deliverypage-linkman common-font" placeholder="收件人姓名"></input>
		<textarea class="item-input deliverypage-address common-font" placeholder="收件人地址(非杭州地区发顺丰，运费到付)"></textarea>
	</div>
	<div class="footbar hidden">
		<div class="footbar-bttn-cancel common-font">取 消</div>
		<div class="footbar-bttn-ok common-font">确定</div>
	</div>
	<div class="footbar">
		<div class="footbar-bttn-cancel common-font">取 消</div>
		<div class="footbar-bttn-ok common-font">确定</div>
	</div>
</div>

</body>
<script src="pay-groupbuy.js"></script>
</html>
