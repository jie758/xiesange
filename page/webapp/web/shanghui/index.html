<div class="main" style="display:none">
	<div class="person-list overflow-hidden"></div>
	<div class="start-area">

			<div class="mj-type hangma" default-price="5" type="hangma">杭麻</div>

				<input class="price item-input" value="10" type="tel"/> 元
			</div>
		</div>
			<div class="bttn xsg-font">开战</div>

	<div class="stat-area xsg-font overflow-hidden">
		<!-- <span class="stat">战况统计</span> -->
		<span class="stat online">战况统计</span>
	</div>
	<div class="record-list">
		<span>最近10次战绩</span>

	</div>
</div>
